<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Hola App</title>
   </head>
   <body>

     <div id="app"></div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
      
     <script type="text/babel">

       class Hola extends React.Component {
       constructor(props){
           super(props);
           this.state = {
             number: 3
           }
         }
         
        render() {
          return (
            <div>
              <h1>Hola {this.props.name}!</h1>
              <h2>You have {this.state.number} week(s) until vacation!</h2>
            </div>
          );
        }
      }
      
      ReactDOM.render(
        <Hola 
          name="Brochacho"/>, document.getElementById("app")
      );
